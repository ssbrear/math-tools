<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tools</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Header -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 text-light">
                Math Tools
            </div>
        </div>
    </header>

    <!-- Main Card -->
    <div id="math-tool" class="container">
        <form class="py-3">

            <!-- Text Instructions -->
            <div class="row justify-content-center">
                <h1 class="mx-3" style="font-size: 16px; padding-bottom: 16px;">
                    Insert a single number to use <span class="text-danger">single-number operations</span> and multiple numbers separated by commas to use <span class="text-primary">multi-number operations</span>.
                </h1>
            </div>

            <!-- Input and Output Fields -->
            <div class="row justify-content-center">    
                <input class="col-10 col-md-5" type="text" size="50px" id="num-input" style="text-align: center;" placeholder="Input">
                <div class="col-12 col-md-1" id="arrow-right">
                    <img src="Assets/arrow-right.png" width="24px">
                </div>
                <div class="col-12 col-md-1 my-2" id="arrow-down">
                    <img src="Assets/arrow-down.png" width="24px">
                </div>
                <input class="col-10 col-md-5" type="text" size="50px" id="num-output" style="text-align: center;" placeholder="Output" readonly>
            </div>

            <!-- Warning for invalid input -->
            <div id="error" class="mt-5 row justify-content-center">
                Error: Invalid input.
            </div>

            <!-- Buttons -->
            <div class="row justify-content-between mt-5">
                <div class="col-6 col-sm-3 py-3">
                    <button type="button" class="btn btn-danger" id="square-btn">Square</button>
                </div>
                <div class="col-6 col-sm-3 py-3">
                    <button type="button" class="btn btn-danger" id="square-root-btn">Square Root</button>
                </div>
                <div class="col-6 col-sm-3 py-3">
                    <button type="button" class="btn btn-primary" id="lcm-btn">LCM</button>
                </div>
                <div class="col-6 col-sm-3 py-3">
                    <button type="button" class="btn btn-primary" id="gcf-btn">GCF</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
