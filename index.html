<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tools</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 text-light">
                Math Tools
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12 math-tool">
                <form class="py-3">
                    <div class="row justify-content-center">
                        <h1 style="font-size: 16px; padding-bottom: 16px;">
                            Insert a single number to use single-number operations and multiple numbers separated by commas to use multi-number operations.
                        </h1>
                    </div>
                    <div class="row justify-content-center">    
                        <input type="text" size="50px" id="num-input" style="text-align: center;" placeholder="Input">
                        ->
                        <input type="text" size="50px" id="num-output" style="text-align: center;" placeholder="Output">
                    </div>
                    <div class="row justify-content-between mt-5">
                        <div class="col-3">
                            <button type="button" class="btn btn-primary" id="lcm-btn">LCM</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary" id="square-btn">Square</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary" id="square-root-btn">Square Root</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary" id="gcf-btn">GCF</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
